<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SongIDUpload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #id {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Gerador de Song ID</h1>
    <button onclick="gerarID()">Upload</button>
    <div id="id"></div>

    <script>
        function gerarID() {
            // Gera número aleatório de 4 dígitos
            let songID = Math.floor(1000 + Math.random() * 9000);
            document.getElementById("id").textContent = "Seu Song ID é: " + songID;
        }
    </script>
</body>
</html>
